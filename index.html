<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>반응형</title>
    <style>
        /* 초기화 */
        * {
            box-sizing: border-box;
        }
        body, h1, h2, ul {
            margin: 0; padding: 0;
        }
        ul li {
            list-style: none;
        }
        a { 
            text-decoration: none; 
            color: black;
        }
        
        /* 헤더 */
        header {
            height: 100px;
            background: #91ffde;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin-left: 50px;
        }
        header nav {}
        header nav ul {
            display: flex;
        }
        header nav ul li {
            margin: 0 20px;
        }
        header nav ul li a {
            font-size: 20px;
        }
        
        /* 메인 */
        main {
            padding: 50px;
            background: #6395e9;
            display: flex;
            justify-content: space-between;
        }
        section {
            width: 100%;
            height: 400px;
            border: 1px solid white;
            /* height:20.8vw; */
        }
        section:not(:last-child) {
            margin-right: 50px;
        }
        /* 푸터 */
        footer {
            height: 150px;
            background: #2bffbf;
            font-size: 30px;
        }
        
        /* screen size 800 이하 */
        @media screen and ( max-width: 800px ) {
            main {
                flex-wrap: wrap;
            }
            section {
                /* width: 50vh; */
            }
            /* 위에 section부분의 선택자를 main section으로 해줬다면 여기도 부모까지 상세하게 적어줘야함 */
            section:not(:last-child) {
            margin-right: 0;
            margin-bottom: 50px;
            }
            
        }
    </style>
  </head>
  <body>
    <header>
      <h1>로고</h1>
      <nav>
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
          <li><a href="#">메뉴3</a></li>
          <li><a href="#">메뉴4</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>1</h2>
      </section>
      <section>
        <h2>2</h2>
      </section>
      <section>
        <h2>3</h2>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
